<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototipo</title>
    <Style>
        div#area{
            background: rgb(0, 65, 163);
            color: white;
            font: normal 15pt verdana;
            width: 200px;
            height: 100px;
            line-height: 50px;
            text-align: center;

        }
    </Style>

</head>
<body>
   <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> -->
     <div id="area">
        
        Solicitação de impressã: aceitar?

    </div>
    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('click', clicar)
//       area.addEventListener('mouseout', sair)

        function entrar()
        {
            area.innerText = 'Deseja confirmar a impressão?'
        }

        function clicar()
        {
            area.innerText = 'Aceito'
            window.print();
        }
/*
        function sair()
        {
            area.innerText = 'Cancelado'
        }
*/
    </script>
</body>
</html>
